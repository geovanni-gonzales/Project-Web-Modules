<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
    
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Kanit:300,200" rel="stylesheet">  
</head>
<body>
    <form action="" method="get" name="form" id="form">
        <h2>CONTACTO</h2>
        <input type="text" name="name" id="name" placeholder="Nombres" class="dates">
        <input type="text" name="email" id="email" placeholder="Correo" class="dates">
        <input type="text" name="country" id="country" placeholder="País" class="dates">
        <textarea name="message" id="message" placeholder="Escriba aquí su mensaje" class="dates"></textarea>
        <input type="submit" value="Enviar" id="send">
    </form>
    <script type="text/javascript" src="interact.js"></script>
</body>
</html>
